<!DOCTYPE html>
<html lang="pt-br">
<head>
   <meta charset="UTF-8">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <title>githubFavorites</title>

   <link rel="stylesheet" href="style.css">
   <script type="module" src="./js/main.js" defer></script>
</head>
<body>
   <div class="app">
      <header>
         <h1>Github Favorites</h1>

         <div class="search">
            <label for="input-search" class="sr-only">Usuário do Github</label>
            <input id="input-search" type="text" placeholder="Usuário do Github">

            <button>&plus;</button>
         </div>
      </header>

      <table>
         <thead>
            <tr>
               <th>Users</th>
               <th>Repositories</th>
               <th>Followers</th>
               <th></th>
            </tr>
         </thead>
         <tbody></tbody>
      </table>
   </div>
</body>
</html>
